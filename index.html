<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora Científica</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h1>Calculadora Científica</h1>

<!-- Suma de tres valores -->
<div class="card">
<h2>Suma de tres valores</h2>
<input type="number" id="num1" placeholder="Valor 1" />
<input type="number" id="num2" placeholder="Valor 2" />
<input type="number" id="num3" placeholder="Valor 3" />
<button onclick="sumarTres()">Calcular suma</button>
<p id="resultadoSuma"></p>
</div>

<!-- Cuadrado de un número -->
<div class="card">
<h2>Cuadrado de un número</h2>
<input type="number" id="numCuadrado" placeholder="Número" />
<button onclick="calcularCuadrado()">Calcular cuadrado</button>
<p id="resultadoCuadrado"></p>
</div>

<!-- Promedio de calificaciones -->
<div class="card">
<h2>Promedio de calificaciones</h2>
<input type="text" id="nombre" placeholder="Nombre del estudiante" />
<input type="number" id="nota1" placeholder="Nota 1" />
<input type="number" id="nota2" placeholder="Nota 2" />
<input type="number" id="nota3" placeholder="Nota 3" />
<button onclick="calcularPromedio()">Calcular promedio</button>
<p id="resultadoPromedio"></p>
</div>

<!-- Conversión de unidades -->
<div class="card">
<h2>Conversión de unidades (metros)</h2>
<input type="number" id="metros" placeholder="Metros" />
<button onclick="convertirMetros()">Convertir</button>
<p id="resultadoConversion"></p>
</div>

<!-- Comparación de dos valores -->
<div class="card">
<h2>Comparación de dos valores</h2>
<input type="number" id="valorA" placeholder="Número 1" />
<input type="number" id="valorB" placeholder="Número 2" />
<button onclick="compararValores()">Comparar</button>
<p id="resultadoComparacion"></p>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
